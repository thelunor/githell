<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>

<p>Click "Try it" to execute the displayDate() function.</p>

<button id="myBtn">Try it</button>
<button id="myBtn2" onclick="displayDate()">Try it2</button>
<p id="demo"></p>

<script>
/* 
주의사항
document.getElementById("myBtn").onclick = displayDate();
실제 이벤트 발생시 displayDate() 호출하는데 
해석될때 displayDate(); 호출 합니다 ....

https://www.w3schools.com/jsref/dom_obj_event.asp

document.getElementById("myBtn").onclick = displayDate(); >> ()가 있으면 이벤트가 바로 함수를 호출해버린다 >> 이벤트가 함수를 가질 때는 ()를 쓰지 않는다
*/
document.getElementById("myBtn").onclick = displayDate;

function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
</script>

</body>
</html>
