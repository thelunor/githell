<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() { // ready == onload
            $('body > *').css("color", "gold"); // >: 자식선택자
            $('div > *').css("color", "red"); // div 태그의 자식요소(중복 안쪽 우선)
            
            $('input[type=text]').css('color', 'green'); // 속성선택자
            console.log($('input[type=text]').val()); // value(read)
            /*
            val(), text(), html() >> getter, setter
            ex) val('홍길동'): setter
            ex) val(): getter
            제일 먼저 있는(선택 받은) ... 처리
            <input type="text" value="AAA">
            <input type="text" value="BBB">
            <input type="text" value="CCC">

            일반적인 방법은: jquery
            <input type="text" id="userid" >> $('#userid').val(): getter
            <input type="text" id="userid" >> $('#userid').val('김유신'): setter

            DOM: javascript
            document.getElementById("userid").value
            */

            $('input[type=text]').val("hong"); // value(write): setter: 모든 요소에 반영
            // read는 하나지만, write는 전부다

            $('input[type=password]').val("1111");
            
            $('tr:odd').css("background", 'grey'); // 1, 3, 5
            $('tr:even').css("background", 'pink'); // 0, 2, 4
            
            // 기존 javascript 자원과 jquery 혼용 가능
            setTimeout(function() {
            	let value = $('select > option:selected').val();
            	alert("select tag valu: " + value);
            }, 3000)
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li>사과</li>
            <li>배</li>
            <li>수박</li>
        </ul>
    </div>
    <div>
        <ul>
            <li>사과2</li>
            <li>배2</li>
            <li>수박2</li>
        </ul>
    </div>
    <input type="text" value="AAA">
    <input type="text" value="BBB">
    <input type="text" value="CCC">
    <input type="password">
    <input type="radio">
    <input type="file">
    <hr>
    <table>
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>취미</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>50</td>
            <td>훔치기</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>10</td>
            <td>싸움</td>
        </tr>
        <tr>
            <td>학생</td>
            <td>20</td>
            <td>잠자기</td>
        </tr>
    </table>
    <hr>
    <select>
        <option>농구</option>
        <option>축구</option>
        <option>야구</option>
        <option>배구</option>
    </select>
</body>
</html>
