<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.redcolor{color: red}
		.bluecolor{color: blue}
		.greencolor{color: green}
		.whitecolor{color: white}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		/*
			addClass() 	  - Adds one or more classes to the selected elements
			removeClass() - Removes one or more classes from the selected elements
			toggleClass() - Toggles between adding/removing classes from the selected elements
			css() 		  - Sets or returns the style attribute
		*/
		
		$(function() {
			$('td:contains("홍길동")').addClass('redcolor');
			// addClass: 만들어진 css 요소에 적용하기 
			$('td:contains("홍길동")').siblings()
				.addClass('bluecolor')
				.parent()
				.find("td:eq(0)") // find 필터 찾아서 조건을 가지고
				.addClass('greencolor'); // 다시 홍길동 적용
				
			// Event: 주의사항(JSON 객체 제공)
			$('#btnclick').on('click', function() {
				alert('click');
			});
			
			$('#btnclick').on('mouseover', function() {
				document.getElementById("btnclick").style.backgroundColor="red";
			});

			$('#btnclick').on('mouseout', function() {
				document.getElementById("btnclick").style.backgroundColor="white";
			});
			
			$('#btnclick2').on('click', function() {
				$('#btnclick').off('click');
			});
			
			// stylediv 라는  id를 가진 div 2개의 이벤트를 거세요
			// mouseover >> 위에서 만든 greencolor 스타일 적용
			// mouseout >> 위에서 만든 bluecolor 스타일 적용
			$('#stylediv').on(
				{
					mouseover:function() {$('#stylediv').addClass('greencolor')},
					
					mouseout:function() {
						$('#stylediv').removeClass('greencolor');
						$('#stylediv').addClass('bluecolor');
					
					}
				}
			);
		});
	</script>
</head>
<body>
	<table>
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>취미</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>50</td>
            <td>훔치기</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>10</td>
            <td>싸움</td>
        </tr>
        <tr>
            <td>학생</td>
            <td>20</td>
            <td>잠자기</td>
        </tr>
    </table>
    <hr>
    <h3>이벤트</h3>
    <a href="https://www.naver.com/">네이버 바로가기</a>
    <hr>
    <div id="btnclick">click</div>
    <div id="btnclick2">click2</div>
    <div id="stylediv">스타일적용</div>
    
</body>
</html>
