<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var name = ""; // 전역 변수(현재 페이지 모든 함수에서 사용 가능)
		var email = "";

		function initValue(frm) {
			name = frm.username.value;
			email = frm.checkmail.checked;
		}

		function copySend(frm) {
			console.log(frm); // <form 전체
			console.log(frm.username.value);
			console.log(frm.checkmail.checked);
			// <input type="checkbox" 판단의 조건
			if (frm.copy.checked) { // check가 되었다면(true)
				initValue(frm);
				frm.copyname.value = name; // 전역 변수 사용
				frm.copymail.checked = email;
			} else {
				alert("선택해지");
				frm.copyname.value = "";
				frm.copymail.checked = false;
			}
		}
	</script>
</head>
<body>
	<form>
		<fieldset>
			<legend>주문정보</legend>
			이름:<input type="text"     name="username"><br>
			    <input type="checkbox" name="checkmail">배송정보 Email수신<br>
			    <hr>
				<input type="checkbox" name="copy" onclick="copySend(this.form)">
				<!-- this.form: form 전체 -->
			    주문자 정보와 배송지 정보 동일
		</fieldset>
		<hr>
		<fieldset>
			<legend>배송지 정보</legend>
			이름:<input type="text"     name="copyname"><br>
			    <input type="checkbox" name="copymail">배송정보 Email수신<br>
		</fieldset>
	</form>
</body>
</html>
