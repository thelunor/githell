<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript 문법</title>
    <script type="text/javascript">
        /*
            변수 생성 > 타입 설정 > 초기화
            모든 변수의 타입: var, (let, const)(ES6)
            String, Number 타입은 존재?
            Java: int age, String name
            var ename; >> 타입이 정의되지 않아요
            ename="홍길동"; >> ename 타입 >> String
            ename=100; >> ename 타입 >> Number
            초기화 시점에 자신의 타입을 결정

            javascript: (정수, 실수, Boolean, 문자) 타입 등을 가지고 있다
            내부적으로: Number, Boolean, Array, Object, ...
            변수의 범위 > page(전역) > function(지역)
        */
    var a;
    console.log(a); // undefined는 error가 아니다(정의되지 않았음을 의미)
    a=100;
    console.log(a);
    console.log(typeof(a)); // typeof() 타입 정보 확인

    var i, j;
    i=100;
    j=200;
    var result=i+j;
    console.log(result);

    var intnum=100; // 정수
    var dnum=12.345; // 실수
    var flag=true; // Boolean
    var str=null; // 값이 없다
    var str2="ABC"; // 문자열('ABC'도 가능)

    console.log(typeof(intnum)); // number
    console.log(typeof(dnum)); // number(실수도 number 타입)
    console.log(typeof(flag)); // boolean
    console.log(typeof(str)); // object
    console.log(typeof(str2)); // string

    // es6 let, const 별도로 정리

    // 연산자
        // 산술 연산자(+, -, /, *, %)
    var num1=10;
    var num2=3;
    document.write(num1/num2 + "<br>"); // 3.3333333333333335 실수범위까지 표현
    document.write(num1%num2 + "<br>"); // 1 나머지

        // 관계 연산자(==, ===, !=, >=, <=, <, ...): 진위여부 확인(true, false)
    var a=3;
    var b=5;
    document.write((a==b) + "<br>");
    document.write((a!=b) + "<br>");
    document.write((a>b) + "<br>");

        // 논리 연산자(&&(모든 조건이 참), ||(둘 중 하나의 조건이 참이어도 참))
    document.write((10>5)&&(1!=3) + "<br>");
    document.write((10>5)||(3!=3) + "<br>");

        // 삼항 연산자
    var result2=(4%2==0)?"짝수":"홀수";
    document.write("<br>" + result2 + "<br>");

        // 대입 연산자(+=, -=, *=, /=)
    var p=10;
    var k=5;
    // p=p+k;
    p+=k;
    document.write("결과: " + p + "<br>");

    var x = 5 + 5; // 10
    var y = "5" + 5; // 55
    var z = "Hello" + 5; // Hello5
    var v="5";
    var v2=5;
    
    document.write(v==v2); // true
    document.write(v===v2 + "<br>"); // false(타입까지 비교)
    </script>
</head>
<body>
    
</body>
</html>
