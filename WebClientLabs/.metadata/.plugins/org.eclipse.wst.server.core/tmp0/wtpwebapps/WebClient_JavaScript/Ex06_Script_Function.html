<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사용자정의 함수 : 내장 함수</title>
    <script type="text/javascript">
        // Java: public void print() {}
        // Java: public String print() {return "";}
        // Java: public int print(int num, int num2) {return num+num2;}

        // javascript
        // function 함수이름() { } >> void(x), return type(x)

        // 함수는 반드시 호출에 의해서만 실행
        function callConfirm() { // 사용자정의 함수
            if(window.confirm("작업내용")) { // confirm 내장 함수: 확인, 취소(true, false) return
                window.alert("삭제합니다"); // 내장 함수
            } else {
                alert("취소합니다"); // 내장 함수, window 생략가능
            }
        }

        function showPopup() {
            window.open("Ex06_Popup.html", "zipcode", "width=200, height=200"); // open: window 객체의 내장 함수
            // https://www.w3schools.com/jsref/met_win_open.asp
            // window.open(URL, name, specs, replace) // 내장 함수
            // window.close(): close the correct window(현재 창) // 내장 함수
            // specs: 브라우저마다 지원여부가 다르다
            // specs: 주소창, 창의 크기, ... 옵션들
        }

        function myFunction() {
            var mywindow = window.open("Ex06_Popup.html", "zipcode", "width=200, height=200");
            // mywindow 변수는 현재 팝업창
            mywindow.document.write("<p>this is 'MsWindow'</p>");
        }

        // Java: public String goUrlTime(String url) {return "";}
        function goUrlTime(url) { // javascript는 parameter의 변수명만 쓴다(타입 (x))
            window.setTimeout("location.href='" + url + "'", 3000) // 일정 시간이 지나면 호출되는 함수: 뒤는 시간(3000은 3초)

            // location.href="https://www.daum.net/" location: 이 코드가 실행되면 특정 url로 자동이동
            // 우리 사이트는 공사중입니다... 잠시 후 이동됩니다...
        }
        // function 함수이름(a, b, c, d, e) {}

        function myfun(a, b) {
            return a + b;
        }
        
        var result=myfun(100, 200); // script 내부에서 함수 호출
        console.log("myfun: " + result);

        // 익명 함수(함수의 주소를 return 객체))
        changeColor=function() { // function 이름() {}
            window.document.bgColor="silver";
            window.document.fgColor="red";
        }
    </script>
</head>
<body>
    <h3>내장 함수와 사용자정의 함수 사용하기</h3>
    <button onclick="callConfirm()">클릭 사건 발생(함수(handler) 호출)</button>
    <br>
    <button onclick="showPopup()">팝업창</button>
    <br>
    <button onclick="myFunction()">팝업 객체</button>
    <br>
    <button onclick="goUrlTime('https://www.daum.net/')">주소 이동</button>
    <br>
    <button onclick="changeColor()">changeColor</button>
</body>
</html>
