<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        // while
        var i = 1;
        var sum = 0;
        
        while (i < 10) {
            sum += i;
            i++;
        }

        document.write("sum: " + sum + "<br>");

        var sum2 = 0;

        for (var i = 0; i < 10; i++) {
            if (i % 3 == 0) {
                console.log("i: " + i);
                console.log(0 % 3); // 이 경우 때문에 sum2 = 0 이 나올 수 있음 *주의*
                continue; // 3의 배수는 누적하지 않겠다
                // break; // for문 빠져나가기
            }
            sum2 += i;
        }
        document.write("sum2: " + sum2 + "<br>");
        
        var a= 1;

        do {
            document.write(a + "<br>");
            a++;
        } while (a < 11);

        // Today Point(Array)
        /*
            Java
            -정적배열-
            int[] arr = new int[10];
            int[] arr2 = new int[] {10, 20, 30};
            int[] arr3 = {10, 20, 30};

            -동적배열-
            ArrayList al = new ArrayList();
            al.add();

            javascript: Array(정적, 동적)
            [index] ... 대괄호 블록
            var arr4 = [10, 20, 30]; // 권장
        */
        
        var arr = [10, 20, 30]; // int[] arr = {10, 20, 30};
        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br>");
        }

        // int[] arr = new int[10];
        // Java는 10개의 방의 값은 정수의 기본값 0으로 초기화
        var eng = new Array(3); // Bad 방식: 타입이 설정되어 있지 않기 때문에 초기화(x) >> undefined
        for (var i = 0; i < eng.length; i++) {
            document.write(eng[i] + "<br>"); // undefined
        }
        eng[0] = 100;
        eng[1] = 200;
        eng[2] = 300;
        for (var i = 0; i < eng.length; i++) {
            document.write(eng[i] + "<br>"); // undefined
        }

        // 빈 배열
        var arr2 = []; // Good(권장) 방식: 정적과 동적배열 모두 가능하기 때문에
        arr2.push(10);

        // 1. 배열(Array) 기본 방법
        var array = new Array(5); // Bad

        // 2. 배열(Array) 초기화
        var array2 = new Array(10, 20, 30); // Bad

        // 3. 배열(Array) 값으로 초기화(정적 + 동적): stack 구조(push, pop)
        var array3 = [10, 20, 30]; // Good
        var array4 = []; // Good

    </script>
</head>

</html>
