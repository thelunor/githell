<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		table , tr, td {
			border: 1px solid blue;
			border-collapse: collapse; 
		}
	</style>
	<script type="text/javascript">
	/*  
	remove() - Removes the selected element (and its child elements)
	자신제거(자식제거)
	
	empty() - Removes the child elements from the selected element
	자식제거
	*/
	$(document).ready(function(){
		$('#btncreate').click(function(){
			let row = $('#row').val();
			let col = $('#col').val();
			
			let strtable="<table>";
				for(let i = 0; i < row ; i++){
					strtable+="<tr>";
					for(let j = 0 ; j < col ; j++){
						strtable+="<td>(" + i + ")행(" + j + ")열</td>";
					}
					strtable+="</tr>";
				}
			strtable+="</table>"
			console.log(strtable);
			$('#divtable').append(strtable);
		});
		
		$('#btndelete').click(function(){
			//$('#divtable').remove(); //자기 자신 (모든 자식 요소 삭제)
			$('#divtable').empty(); //선택된 태그의 자신요소 삭제
		});
		
		$('#btnmenu').click(function(){
			//method chain 함수().함수().함수()
			//$('#menu').clone().appendTo("#submenu");
			//appendTo(타겟)
			//append(content)
			$('#menu').clone().prependTo("#submenu");
		});
	});
	</script>
</head>
<body>
	<span id="lbldisply">Table Create</span>
	<input type="text" id="row">행
	<input type="text" id="col">열
	<input type="button" value="동적생성" id="btncreate">
	<input type="button" value="동적제거" id="btndelete">
	<div id="divtable">
	
	</div>
	<hr>
	<input type="button" id="btnmenu" value="변경">
	<div id="menu">HOME</div>
	<div id="content">CONTENT</div>
	<div id="submenu">SUBMENU</div>
</body>
</html>
