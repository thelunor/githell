<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 & load</title>
	<script type="text/javascript">
		/*
		onload 이벤트 발생 시점 : body 태그 안에 있는 모든 요소(태그) 
	        브라우져에 loading 되고 나서 발생
		<body onload=call()>
		window.onload = call() 코드도 가능
		
		 function aa();
		 필요할때 아무나 호출 aa(); (재사용)
	    */
	    
	     window.onload = function(){ //함수의 이름이 없다(익명함수:일회성) : 재활용 (x)
			//page 모든 요소가 loading  된 후에 함수가 자동실행
			//body 태그 제어 할수 있다
			var out="";
	        out+="<ul>";
	        	out+="<li>javascript</li>";
	        	out+="<li>jquery</li>";
	        	out+="<li>vue</li>";
	        out+="</ul>";
	        
	        document.body.innerHTML=out;
	        
	        var header = document.createElement("h1");
	        //<h1></h1>
	        var textnode = document.createTextNode("hello");
	        //hello
	        
	        header.appendChild(textnode);
	        //<h1>hello</h1>
	        document.body.appendChild(header);
	        
	        //img 태그 생성하고  src 속성을 만들고 body 자식으로  append
	        var img = document.createElement("img"); //<img>
	        img.setAttribute("src", "images/1.jpg"); //<img src="images/1.jpg">
	        img.setAttribute("width", '100');
	        img.setAttribute("height", '100');
	        //<img src="images/1.jpg" width="100" height="100">
	        document.body.appendChild(img);
	        
		}
	</script>
</head>
<body>
	HELLO WORLD
</body>
</html>
