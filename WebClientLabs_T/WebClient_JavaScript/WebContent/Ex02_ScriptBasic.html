<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//JavaScript 해석 >> 결과  >> 출력 >> 웹 브라우져
		//웹브라우져(해석기 + 다양한 API(객체 : 내장객체) )
		//window 내장객체 (웹 브라우져 ..사용)
		//window 객체 생략 
		window.document.write("방가방가<br>");
		document.write("window 객체 생략 가능<br>");
		
		console.log(10+10);
		console.log("디버깅 , 결과확인 , 오류메시지");
		
		document.write("<b>Hello World</b><br>");
		document.write('<table border="1">');
		document.write('<tr><td>AA</td><td>BB</td></tr>');
		document.write('</table>');	
		
		var num; //타입을 정의 하지 않아요 //undefined
		num = 100; //값을 갖는 시점에 타입이 설정
		console.log(typeof(num)); // ...number
		
		//var element = window.document.forms[0].elements[0];
		//alert(element);
		
		/* 
		Uncaught TypeError: Cannot read property 'elements' of undefined
    	at Ex02_ScriptBasic.html:26
		
    	페이지에 있는 코드가 순차적으로 실행 ....
    	var element = window.document.forms[0].elements[0];
		form 만들어지기 전에 read 할려고 시도 .... [[[[ 순서 ]]]]
		
    	*/
    	function data(){  //data() 함수 호출시에는 실행 ... 
			var element = window.document.forms[0].elements[0];
			alert(element);
		}
	</script>
</head>
<body>
	   <form action="#" method="get" name="myform">
	   		ID:<input type="text" name="userid" value="hongaaa"><br>
	   		PWD:<input type="password" name="pwd" value="1111"><br>
	   		<input type="submit" value="전송">
	   </form>
	   
	   <input type="button" value="클릭해봐" onclick="data()">
</body>
	<script>
		//form 생성된 후 ....
		var element = window.document.forms[0].elements[0];
		//alert(element);
		console.log(element);
		console.log(element.value);
		console.log(element.value.length);
		
		//form 태그가 자신의 이름을 가지고 있다 
		//name="myform"
		//window.document.폼이름.요소이름
		//window.document.폼이름.요소이름.값
		
		var ele = window.document.myform.userid;
		//ele 변수는  :<input type="text" name="userid" value="hong">
		console.log("ele :" + ele)
		console.log("input userid : " + ele.value);
		
		var val = window.document.myform.userid.value;
		console.log("val : " + val);
		
		console.log(typeof(val));
		
		if(val.length < 5){
			alert("다시 입력해");
			ele.value="";
		}
		
	</script>
</html>
